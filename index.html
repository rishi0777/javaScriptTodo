<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <title>NOTE</title>
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light nav-dark">
      <a class="navbar-brand" style="color: #fff" href="#">NOTE</a>

      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>

    <div class="container mt-4">
      <h3>ADD NOTE</h3>
      <div class="card card-body">
        <form id="form">
          <div class="form-group">
            <label><b>Title</b></label>
            <input
              class="form-control"
              id="title"
              type="text"
              placeholder="Title"
            />
          </div>

          <div class="form-group">
            <label><b>Your Note</b></label>
            <textarea
              class="form-control"
              id="description"
              rows="3"
              placeholder="Your Note"
            ></textarea>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-outline-light">
              <b>Add Note</b>
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="container mt-4">
      <h3>NOTES</h3>

      <div class="card card-body notesBody" id="notesBody">
        <div class="rowOfNotes" id="row0"></div>
      </div>
    </div>
  </body>

  <!--FontAwesome JS-->
  <script
    src="https://kit.fontawesome.com/1935d064dd.js"
    crossorigin="anonymous"
  ></script>
  <!--Bootstrap JS-->
  <script
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
    type="text/javascript"
  ></script>
  <!--Local Script for all functioning-->
  <script src="index.js"></script>
</html>
